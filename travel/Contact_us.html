<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/Contact_style.css">
    <title>Contact us</title>
</head>

<body>
    <section class="bodysection">
        <header class="top">
            <nav>
                <div class="logo">
                    <div class="sq"><a id="sh" href="#"><img src="images\logo.jpg" height="80px" width="80px"></a></div>
                </div>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="info.html">Info</a></li>
                    <li><a href="form.html">Packages</a></li>
                    <li><a href="Contact_us.html">Contact</a></li>
                </ul>
            </nav>
        </header><br>
    <form>
        <fieldset>
            <div>
                <h2>Contact Us</h2>
            </div>
            <div>
                <label for="Name">Name</label>&nbsp;
                <input type="text" id="Name" placeholder="Last Name with First Name" required="required" maxlength="50"
                    autofocus />
            </div><br>

            <div>
                <label for="Email">Email</label>&nbsp;
                <input type="email" id="Email" name="Email" placeholder="example@example.com" required="required"
                    maxlength="100" />
            </div><br>

            <div>
                <label for="userPhone">Telephone</label>&nbsp;
                <input type="tel" id="userPhone" name="userPhone" placeholder="514 123-1234"
                    pattern="^?\d3?(-| )?\d{3}(-| )?\d{4}$" required="required" />
            </div><br>

            <div>
                <label for="postalCode">Postal Code</label>&nbsp;
                <input type="text" id="postalCode" name="postalCode" placeholder="H2M1M2"
                    pattern="^(?!.*[DFIOQU])[A-VXY][0-9][A-Z]●?[0-9][A-Z][0-9]$" />
            </div>
            <div>
                <input type="submit" value="Submit" />
            </div>
        </fieldset><br>
    </form>

    <div class="footer">
        <ul>
            <li><a href="http://www.facebook.com"><img src="images/logo-facebook.png"></a></li>
            <li><a href="http://www.youtube.com"><img src="images/logo-twitter.png"></a></li>
            <li><a href="http://www.twitter.com"><img src="images/logo-youtube.png"></a></li>
        </ul>
    </div>
    </section>
</body>

</html>
